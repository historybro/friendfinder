<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Friend Finder <i class="fas fa-search"></i></h1>
            <hr>
            <h3 class="text-center">Answer a few questions...</h3>
            <h4 class="text-center">Then find your most compatible friend!</h4>
            <hr>
            <div class="text-center">
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <span><i class="fas fa-clipboard-list"></i> Go to Survey</span>
                    </button>
                </a>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-center">
                    <a href="/api/friends" target="_blank">API Friends List</a> ||
