<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div>
            <h1>Survey Questions</h1>
            <hr>
            <h3><strong>About You</strong></h3>
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required>
            <br>
            <h4>Link to Photo</h4>
            <input type="text" id="photo" class="form-control" required>
            <hr>
        </div>

        <div>
            <h4>Question 1</h4>
            <select data-placeholder="" class="chosen-select" id="q1">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <br>
            <br>
            <h4>Question 2</h4>
            <select class="chosen-select" id="q1">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <hr>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
            <i class="fas fa-clipboard-check"></i> Submit
        </button>

    </div>

    <div id="match-results" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="" alt="" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
    $("#submit").on("click", function() {
        console.log('submit clicked');
        $("#match-results").show();
        var friend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            values: []
        };

        for (var i = 0; i < 2; i++) {
            var score = $("#q" + i).val();
            friend.values.push(parseInt(score));
        };
        var url = window.location.origin;
        $.post(url + "/api/friends"), friend, function (data) {
            var match = {
                txt: "You match with " + data.name,
                img: "<img src=\"" + data.photo + "\">"
            };
            modal(match);
            $("#name").val("");
            $("#photo").val("");
        }
        event.preventDefault();
    });

    function modal(data) {
        $("#match-name").text(data.txt);
        $("#match-img").html(data.img);
        $("#match-results").show(800, function () {
            timeoutID = window.setTimeout(hideDiv, 8000);
            function hideDiv() {
                $("#match-results").hide(800);
            };
        });
    };

</script>

</html>
